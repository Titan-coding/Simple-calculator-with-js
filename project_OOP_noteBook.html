<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoteBook</title>
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body dir="rtl">
<!--site header-->
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <ul class="list-group-flush nav bg-dark text-white shadow">
                    <li class="list-group p-2">
                        <h1>تیتان کودینگ</h1>
                    </li>
                    <li class="list-group p-3">
                        <h2>دفترچه یادداشت</h2>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<!--site body-->
<div class="mt-3">

</div>
<section>
    <div class="container-fluid">
        <div class="row">
<!--            add part-->
            <div class="col-md-6 p-1">
                <div class="row">
                    <div class="col-md-11 bg-light m-auto shadow">
                        <form action="#" id="form" style="text-align: right">
                            <div class="form-group">
                                <div class="mt-3">
                                    <label for="subject">عنوان</label>
                                    <input type="text" id="subject" class="form-control" placeholder="لطفا عنوان یادداشت را وارد کنید">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mt-3">
                                    <label for="details">یادداشت جدید</label>
                                    <textarea id="details" cols="30" rows="5" class="form-control" placeholder="لطفا یاداشت جدید را وارد کنید"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mt-3">
                                    <input type="submit" class="btn btn-success stopR" value="افزودن یادداشت جدید" id="btn-add">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
<!--            note read part-->
            <div class="col-md-6 p-1">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card bg-light shadow">
                            <div class="card-header text-center bg-info text-white">
                                <h3 class="card-title">یادداشت های موجود</h3>
                            </div>
                            <div class="card-body">
                                <ul class="list-group-flush" id="notes"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--java script-->
<script src="js/app.js"></script>
</body>
</html>
